---
dependency:
  name: galaxy
driver:
  name: vagrant
provisioner:
vagrant:
  raw_config_args:
    - "vbguest.auto_update = false"
    - "vm.synced_folder './', '/vagrant', disabled: true"
    - "ssh.insert_key = false"
  platforms:
    - name: centos/7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: RHEL7-CIS
      ansible_groups:
        - group1
verifier:
  name: testinfra
